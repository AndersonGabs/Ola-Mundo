<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-black text-white pt-3 pb-3">
        <div class="col-10 m-auto">
            <h1 class="display-4">Array de Números</h1>
        </div>
    </header>
    <main class=" col-10 mt-3 m-auto">
        <div>
            <label class="d-block">Digite um número para ver se ele é PAR ou ÍMPAR:</label>
            <input class="mt-2 input-group-text" type="number" name="numero" id="numero">
            <button class="btn btn-primary mt-2" id="btn">Verificar</button>
        </div>
        <div class="row mt-4 m-auto justify-content-between">
        <div class="col-3 text-bg-dark " id="todos">
            <h5>Todos os numeros</h5>
        </div>
        <div class="col-3 text-bg-success" id="pares">
            <h5>Numeros Pares</h5>
        </div>
        <div class="col-3 text-bg-danger" id="impares">
            <h5>Numeros ímpares</h5>
        </div></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
